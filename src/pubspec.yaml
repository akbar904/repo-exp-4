name: animal_switcher
description: A simple Flutter app that switches text between 'Cat' and 'Dog' when clicked, using the Cubit pattern for state management.
version: 1.0.0
environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=2.10.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^7.3.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^9.0.3
  mocktail: ^0.2.0
flutter:
  uses-material-design: true